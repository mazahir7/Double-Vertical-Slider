<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Vertical Slider</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="slider-container">
    <div class="left-slide">

      <div>
        <h1>Arsenal</h1>
        <p>Emirates Stadium</p>
      </div>
      <div>
        <h1>Bayern Munich</h1>
        <p>Allianz Arena</p>
      </div>
      <div>
        <h1>Barcelona</h1>
        <p>Camp Nou</p>
      </div>
      <div>
        <h1>Real Madrid</h1>
        <p>Santiago Bernab√©u Stadium</p>
      </div>
      <div>
        <h1>Manchester United</h1>
        <p>Old Trafford</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('images/stadiums/manchesterUnited.jpg')"></div>
      <div style="background-image: url('images/stadiums/realMadrid.jpg')"></div>
      <div style="background-image: url('images/stadiums/barcelona.jpg')"></div>
      <div style="background-image: url('images/stadiums/bayernMunich.jpg')"></div>
      <div style="background-image: url('images/stadiums/arsenal.jpg')"></div>
    </div>

    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
